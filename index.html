<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  </head>
  <body>
    <header>
      <img id="logo" src="img/logo.png" alt="logo boolean" />
      <span id="logo-text">Toboolist</span>
    </header>
    <main>
      <div class="container" id="app">
        <div class="top">
          <input type="text" placeholder="es: Fare la spesa..." />
          <button type="button" class="btn btn-filled">Add Task</button>
        </div>
        <div class="tasks">
              <ul class="inner-list">
                <li class="done" v-for="todoItem in todoList">
                  <span class="circle checked">{{ todoItem.text }}</span>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <!-- script -->
    <script src="./js/script.js"></script>
  </body>
</html>
